<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 120px;
            text-align: center;
            margin-top: 10vh;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 5vh;
        }
        img {
            width: 300px;
            height: auto;
            margin: 0 20px;
        }
        .link-container {
            display: flex;
            justify-content: center;
            margin-top: 2vh;
        }
        .link-container a {
            text-decoration: none;
            color: blue;
            font-size: 18px;
            margin: 0 40px;
        }
        hr {
            margin: 5vh 0;
            border: 1px solid black;
        }
        .footer {
            text-align: right;
            font-family: "Courier New", monospace;
            font-style: italic;
            margin-right: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Shop@Thailand!</h1>
    
    <div class="image-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpb3-sqjkG98ZXVjBvfdlhvVYLjaxg6JZghA&s" alt="Shop 1">
        <img src="https://orientalstudio.co.th/wp-content/uploads/2023/06/01-EXTERIOR-1500x933.jpg" alt="Shop 2">
    </div>
    
    <div class="link-container">
        <a href="https://www.7eleven.co.th/" target="_blank">Visit Shop 1</a>
        <a href="https://www-bigc-co-th.translate.goog/?_x_tr_sl=th&_x_tr_tl=en&_x_tr_hl=en&_x_tr_pto=sc" target="_blank">Visit Shop 2</a>
    </div>
    
    <hr>
    
    <div class="footer">
        Â© ajarnjue 2024
    </div>
</body>
</html>
